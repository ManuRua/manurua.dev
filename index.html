<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://manurua.dev/">
    <meta property="og:title" content="Manu Rúa | Desarrollo Backend con Golang, Web3, Gestión con Notion">
    <meta property="og:description" content="Ingeniero software y creador digital en remoto desde Sevilla 💃🏻
    Hablo sobre tecnologías Backend, Web3, Notion... y lo que se me vaya ocurriendo.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://manurua.dev/">
    <meta property="twitter:title" content="Manu Rúa | Desarrollo Backend con Golang, Web3, Gestión con Notion">
    <meta property="twitter:description" content="Ingeniero software y creador digital en remoto desde Sevilla 💃🏻
    Hablo sobre tecnologías Backend, Web3, Notion... y lo que se me vaya ocurriendo.">
    <meta property="twitter:image" content="metaimage.svg">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      let path;
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.documentElement.classList.add("dark")
        path = '/favicon-light'
      } else {
        document.documentElement.classList.add("light")
        path = '/favicon-dark'
      }
      const links = [
        '<link rel="apple-touch-icon" href="' + path + '/apple-touch-icon.png" />',
        '<link rel="mask-icon" href="' + path + '/android-chrome-192x192.png" />',
        '<link rel="icon" type="image/png" sizes="32x32" href="' + path + '/favicon-32x32.png" />',
        '<link rel="icon" type="image/png" sizes="16x16" href="' + path + '/favicon-16x16.png" />',
        '<link rel="icon" href="' + path + '/favicon.ico" />',
        '<link rel="manifest" href="' + path + '/site.webmanifest">'
      ]
      links.forEach(link => {
        const placeholder = document.createElement('div');
        placeholder.innerHTML = link
        const node = placeholder.firstElementChild;
        document.head.append(node)
      })
    </script>
  </body>
</html>
